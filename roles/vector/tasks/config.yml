---
- name: Create configuration
  ansible.builtin.template:
    src: "{{ vector_template }}"
    dest: "{{ vector_config_file }}"
    mode: "0644"
  notify: Restart vector

- name: Add vector to specified groups
  when:
    - vector_groups is defined
    - vector_groups | length > 0
  ansible.builtin.user:
    name: vector
    groups: "{{ item }}"
    append: true
  loop: "{{ vector_groups }}"
  notify: Restart vector

- name: Create a directory for drop-inm configuration if it does not exist
  when:
    - vector_restartsec is defined
  ansible.builtin.file:
    path: "{{ vector_restartsec_config_dir }}"
    state: directory
    owner: root
    mode: '0755'

- name: Add RestartSec to systemd config
  when:
    - vector_restartsec is defined
  ansible.builtin.template:
    src: "{{ vector_restartsec_template }}"
    dest: "{{ vector_restartsec_config_dir }}/{{ vector_restartsec_config_file }}"
    owner: root
    group: root
    mode: '0644'
  notify: Reload systemd

- name: Start vector
  ansible.builtin.service:
    state: started
    enabled: true
    name: vector
